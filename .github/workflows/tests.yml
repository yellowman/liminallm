name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install ruff
        run: pip install ruff
      - name: Run linter
        run: ruff check liminallm/ --select=E,F,W,I --ignore=E501

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: liminallm
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev] || pip install .
          pip install pytest pytest-cov jax jaxlib

      - name: Compile Python files
        run: python -m compileall liminallm

      - name: Run tests with coverage
        env:
          TEST_MODE: "true"
          USE_MEMORY_STORE: "true"
          ALLOW_REDIS_FALLBACK_DEV: "true"
          REDIS_URL: redis://localhost:6379/1
          JWT_SECRET: test-secret-key-for-ci-only
        run: |
          pytest --cov=liminallm --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  test-postgres:
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: liminallm
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev] || pip install .
          pip install pytest jax jaxlib

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/liminallm
        run: |
          for sql_file in $(ls sql/*.sql | sort); do
            echo "Applying ${sql_file}"
            PGPASSWORD=postgres psql -h localhost -U postgres -d liminallm -f "$sql_file"
          done

      - name: Run tests against Postgres
        env:
          TEST_MODE: "true"
          USE_MEMORY_STORE: "false"
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/liminallm
          REDIS_URL: redis://localhost:6379/1
          JWT_SECRET: test-secret-key-for-ci-only
        run: |
          pytest -v --ignore=tests/test_performance.py

  security:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install bandit
        run: pip install bandit[toml]
      - name: Run security scan
        # Enforce Bandit findings instead of ignoring failures during development
        run: bandit -r liminallm/ -ll --skip B101
